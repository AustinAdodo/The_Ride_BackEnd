spring.datasource.url=jdbc:sqlserver://${AWS_DATABASE_HOSTNAME};databaseName=${AWS_DATABASE_DATABASE_NAME};encrypt=false;trustServerCertificate=true
spring.datasource.username=${AWS_DATABASE_USERNAME}
spring.datasource.password=${AWS_DATABASE_PASSWORD}
spring.datasource.port=${AWS_DATABASE_PORT}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
logging.level.org.hibernate.type.descriptor.sql=trace

