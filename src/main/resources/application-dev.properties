spring.profiles.active=dev
spring.datasource.url=jdbc:sqlserver://ADODO\\SQLEXPRESS;databaseName=Ride;integratedSecurity=true;encrypt=false;trustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# For automatically creating/updating tables at startup. spring.jpa.hibernate.ddl-auto=create/update/create-drop
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace
#
