spring.datasource.url=jdbc:sqlserver://ADODO\\SQLEXPRESS;databaseName=Ride;integratedSecurity=true;encrypt=false;trustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# For automatically creating/updating tables at startup. spring.jpa.hibernate.ddl-auto=create/update/create-drop
spring.jpa.hibernate.ddl-auto=create
spring.datasource.username=# blank
spring.datasource.password=# blank
# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.exchange=my_exchange
rabbitmq.queue=my_queue
rabbitmq.routingkey=my_routing_key


